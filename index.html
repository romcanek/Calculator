<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/calculator.js"></script>
    <title>Kalkulačka</title>
</head>

<body>
    <h1>Kalkulačka</h1>

    <div class="grid_layout">
        <!--Output-->
        <div id="output" class="text_box">0</div>
        <!--Numbers-->
        <button class="btn btn-number" data-text="0">0</button>
        <button class="btn btn-number" data-text="1">1</button>
        <button class="btn btn-number" data-text="2">2</button>
        <button class="btn btn-number" data-text="3">3</button>
        <button class="btn btn-number" data-text="4">4</button>
        <button class="btn btn-number" data-text="5">5</button>
        <button class="btn btn-number" data-text="6">6</button>
        <button class="btn btn-number" data-text="7">7</button>
        <button class="btn btn-number" data-text="8">8</button>
        <button class="btn btn-number" data-text="9">9</button>
        <!--Operace-->
        <button class="btn btn-operation" data-text="+">+</button>
        <button class="btn btn-operation" data-text="-">-</button>
        <button class="btn btn-operation" data-text="*">×</button>
        <button class="btn btn-operation" data-text="/">÷</button>
        <button id="dot" class="btn btn-dot" data-text=".">.</button>
        <button id="eq" class="btn btn-eq" data-text="=">=</button>
        <!--Special-->
        <button id="c" class="btn btn-c" data-text="c">C</button>
        <button id="pi" class="btn btn-pi" data-text="pi">&pi;</button>
        <button id="e" class="btn btn-e" data-text="e">e</button>
    </div>
</body>

</html>
